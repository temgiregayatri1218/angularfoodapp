
<app-header></app-header>
<div class="container">
    <ul>
        <li *ngFor="let cart12 of cart1">
            <div>
                <img [src]="cart12.imageurl" alt="Image Name">
            </div>
            <div>
                <a routerLink="/food/{{cart12.id}}">
                    {{cart12.nameoffood}}
                </a>
            </div>
            <div>
                <select #Quantityselect (change)="chengequantity(cart12.price,Quantityselect.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                {{cart12.price|currency}}
            </div>
            <div>
                <button (click)="removefromcart(cart12.id)" class="remove-btn">Remove From Cart</button>
            </div>
        </li>
    </ul>
    <div class="checkout" *ngIf="checkout">
        <div class="food-count">
            {{cart1.length}} <br>
            {{totalpayment|currency}}
        </div>
        <a (click)="proceedtopay()">Proceed To Check Out</a>
    </div>
</div>
